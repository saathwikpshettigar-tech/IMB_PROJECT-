<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Mercedes Feedback & Booking</title>
  <style>
    :root { --gold:#c59d5f; --dark:#0a192f; }
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; }
    header, footer { background:var(--dark); color:white; padding:15px; text-align:center; }
    nav a { margin:0 15px; text-decoration:none; color:white; font-weight:bold; }
    nav a.active { color:var(--gold); }
    main { padding:40px; text-align:center; }
    form { max-width:400px; margin:auto; background:white; padding:20px; border-radius:8px; }
    input { width:90%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px; }
    button { padding:10px 20px; background:var(--gold); color:white; border:none; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Mercedes Feedback & Booking</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="sentiment.html">Sentiment</a>
      <a href="text_to_speech.html">Text-to-Speech</a>
      <a href="login.html" class="active">Login</a>
    </nav>
  </header>

  <main>
    <h2>Login</h2>
    <form onsubmit="return loginUser()">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p id="login-msg" style="color:red; margin-top:10px;"></p>
  </main>

  <footer>
    <p>Â© 2025 Mercedes Feedback & Booking. All Rights Reserved.</p>
  </footer>

  <script>
    function loginUser() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "admin" && pass === "1234") {
        document.getElementById("login-msg").style.color = "green";
        document.getElementById("login-msg").innerText = "Login successful!";
        return false;
      } else {
        document.getElementById("login-msg").innerText = "Invalid credentials!";
        return false;
      }
    }
  </script>
</body>
</html>
