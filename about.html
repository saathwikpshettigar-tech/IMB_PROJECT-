<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Mercedes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
  <header id="header" class="sticky top-0 bg-white/80 backdrop-blur-md shadow-md z-50"></header>

  <main class="flex-grow container mx-auto px-6 py-20">
    <h1 class="text-4xl font-bold mb-6 text-center">About Mercedes Feedback & Booking</h1>
    <p class="max-w-3xl mx-auto text-center text-lg text-gray-700 mb-12">
      Mercedes-Benz is a global leader in luxury vehicles. This platform allows customers to book test drives, leave feedback, and interact with AI-powered tools.
    </p>

    <!-- Watson Chatbot Placeholder -->
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-xl mb-10">
      <h2 class="text-2xl font-bold mb-4">Mercedes Virtual Assistant</h2>
      <div id="chatbot" class="border rounded-md p-4 h-80 overflow-y-auto bg-gray-50">Chatbot will appear here</div>
    </div>

    <!-- NLP Placeholder -->
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-xl">
      <h2 class="text-2xl font-bold mb-4">Text Analysis (NLP)</h2>
      <textarea id="nlp-text" class="w-full border p-3 rounded-md mb-4" rows="5" placeholder="Paste text for analysis..."></textarea>
      <button class="bg-[var(--gold-color)] text-white px-6 py-3 rounded-full">Analyze</button>
    </div>
  </main>

  <footer id="footer" class="bg-gray-900 text-white py-10 mt-auto"></footer>
  <script src="nav.js"></script>
</body>
</html>
