<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mercedes Chatbot - Feedback & Booking</title>
<style>
  :root { --gold:#c59d5f; --dark:#0a192f; }
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; }
  header, footer { background:var(--dark); color:white; padding:15px; text-align:center; }
  nav a { margin:0 15px; text-decoration:none; color:white; font-weight:bold; }
  nav a.active { color:var(--gold); }
  main { display:flex; justify-content:center; align-items:center; flex-direction:column; padding:30px; }
  
  #chat-container {
    width:100%; max-width:400px; background:white; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.1);
    display:flex; flex-direction:column; overflow:hidden;
  }
  #chat-box {
    height:400px; overflow-y:auto; padding:15px; border-bottom:1px solid #ddd;
  }
  .message { margin:10px 0; display:flex; }
  .user-msg { justify-content:flex-end; }
  .bot-msg { justify-content:flex-start; }
  .bubble { max-width:70%; padding:10px 15px; border-radius:15px; }
  .user-msg .bubble { background:var(--gold); color:white; border-bottom-right-radius:0; }
  .bot-msg .bubble { background:#e6e6e6; color:#333; border-bottom-left-radius:0; }
  
  #chat-input { display:flex; }
  #chat-input input { flex:1; padding:10px; border:none; border-top:1px solid #ddd; border-radius:0 0 0 12px; }
  #chat-input button { padding:10px 20px; border:none; background:var(--gold); color:white; cursor:pointer; border-radius:0 0 12px 0; }
</style>
</head>
<body>

<header>
  <h1>Mercedes Feedback & Booking</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="sentiment.html">Sentiment</a>
    <a href="text_to_speech.html">Text-to-Speech</a>
    <a href="chatbot.html" class="active">Chatbot</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<main>
  <h2>ðŸ’¬ Chat with Mercedes Bot</h2>
  <div id="chat-container">
    <div id="chat-box">
      <div class="message bot-msg"><div class="bubble">Hello! I am your Mercedes assistant. How can I help you today? ðŸš—</div></div>
    </div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</main>

<footer>
  <p>Â© 2025 Mercedes Feedback & Booking. All Rights Reserved.</p>
</footer>

<script>
function sendMessage() {
  const input = document.getElementById("user-input");
  let text = input.value.trim();
  if(!text) return;

  // Add user message
  addMessage(text, "user");
  input.value = "";

  // Generate bot reply
  setTimeout(() => {
    const reply = generateReply(text.toLowerCase());
    addMessage(reply, "bot");
  }, 500);
}

function addMessage(msg, sender) {
  const chatBox = document.getElementById("chat-box");
  const msgDiv = document.createElement("div");
  msgDiv.classList.add("message");
  msgDiv.classList.add(sender === "user" ? "user-msg" : "bot-msg");
  const bubble = document.createElement("div");
  bubble.classList.add("bubble");
  bubble.innerText = msg;
  msgDiv.appendChild(bubble);
  chatBox.appendChild(msgDiv);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Simple AI-like reply generator
function generateReply(text) {
  if(text.includes("hi") || text.includes("hello")) return "Hello! How can I assist you with Mercedes today? ðŸš˜";
  if(text.includes("book") || text.includes("reservation")) return "Sure! You can book your Mercedes car through our booking form on the Home page.";
  if(text.includes("feedback")) return "Iâ€™d love to hear your feedback! You can also try our Sentiment Analysis page.";
  if(text.includes("models")) return "We offer models like Mercedes A-Class, C-Class, E-Class, and S-Class.";
  if(text.includes("thank")) return "You're welcome! ðŸ˜Š";
  return "Sorry, I didn't understand that. Can you rephrase? ðŸ¤–";
}
</script>

</body>
</html>
